<!DOCTYPE html>
<html>
<body>
<script>
    // Original Synchronous Implementation
    function arrayBufferToBase64Sync(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }

    // New Asynchronous Implementation
    function arrayBufferToBase64Async(buffer) {
        return new Promise((resolve, reject) => {
            const blob = new Blob([buffer], {type: 'application/octet-stream'});
            const reader = new FileReader();
            reader.onload = (evt) => {
                const dataUrl = evt.target.result;
                const base64 = dataUrl.split(',')[1];
                resolve(base64);
            };
            reader.onerror = reject;
            reader.readAsDataURL(blob);
        });
    }

    async function runBenchmark() {
        // Prepare 5MB buffer
        const size = 5 * 1024 * 1024;
        const buffer = new Uint8Array(size);
        for(let i=0; i<size; i++) buffer[i] = i % 256;

        console.log("Buffer created.");

        // Verify Correctness
        const smallBuf = new Uint8Array([1, 2, 3, 255]);
        const syncRes = arrayBufferToBase64Sync(smallBuf);
        const asyncRes = await arrayBufferToBase64Async(smallBuf);
        if (syncRes !== asyncRes) {
            console.error("Mismatch!", syncRes, asyncRes);
            document.body.innerText = "Mismatch!";
            return;
        }

        // Measure Sync
        const t0 = performance.now();
        arrayBufferToBase64Sync(buffer);
        const t1 = performance.now();
        const syncTime = t1 - t0;

        // Measure Async
        const t2 = performance.now();
        await arrayBufferToBase64Async(buffer);
        const t3 = performance.now();
        const asyncTime = t3 - t2;

        const result = {
            syncTime,
            asyncTime,
            improvement: syncTime / asyncTime
        };
        console.log(JSON.stringify(result));
        document.body.innerText = JSON.stringify(result, null, 2);
    }

    runBenchmark();
</script>
</body>
</html>
